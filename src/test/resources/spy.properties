# Driver-Klasse
driverlist=org.postgresql.Driver

# Logging-Appender
appender=com.p6spy.engine.spy.appender.StdoutLogger
#appender=com.p6spy.engine.spy.appender.Slf4JLogger

# Log-Format mit Execution Time
logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat
customLogMessageFormat=p6spy -\nClock: %(currentTime)\nExecution Time: %(executionTime)ms\nCategory: %(category)\nConnection: connection%(connectionId)\nSql Statements:\n%(sql)\n========================================================================================================================

# Optionen
excludecategories=info,debug,result,resultset

# Timestamps in lesbarem Format
dateformat=HH:mm:ss.SSS

# Batch-Logging aktivieren
autoflush=true

# SQL-Statements in Batch-Mode mit Trennzeichen loggen
batchtransform=true